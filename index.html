<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Jobs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ecd4f7, #e8c8f1);
      color: #3c0074;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #3c0074;
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
      color: #4b0082;
    }

    .search-form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-form label {
      font-weight: bold;
    }

    .search-form input[type="text"],
    .search-form input[type="number"] {
      padding: 5px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-form button {
      padding: 6px 15px;
      background-color: #5900a6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-form button:hover {
      background-color: #3b0074;
    }

    .no-results {
      margin-top: 30px;
      font-weight: bold;
      color: #2b0052;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Bases de Dados</a>
    <a href="#">Gerenciador de Jobs</a>
  </nav>

  <h2>HISTÓRICO DE EXECUÇÕES DE JOBS</h2>

  <div class="search-form">
    <label for="nome">NOME DO JOB:</label>
    <input type="text" id="nome" placeholder="Digite o nome do job">

    <label for="quantidade">QUANTIDADE:</label>
    <input type="number" id="quantidade" value="10" min="1">
    
    <button>BUSCAR</button>
  </div>

  <div class="no-results">NENHUM HISTÓRICO ENCONTRADO</div>
</body>
</html>
