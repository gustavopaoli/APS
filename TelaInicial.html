<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Base de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e6c6f3, #e0b3f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5a0c91;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a0a7a;
        }
        .nav-link {
            color: #5a0c91;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">Bases de Dados</a>
            <a class="navbar-brand text-dark" href="#">Gerenciador de Jobs</a>
        </div>
    </nav>
    
  <div class="text-center mb-4">
        <h3 class="fw-bold">SELECIONAR BASE DE DADOS</h3>
        <p class="text-muted">HISTÓRICO DE CONEXÕES</p>
        <p class="text-danger">NENHUMA BASE ACESSADA</p>
    </div>


    <div class="container-box">
        <h5 class="text-center mb-3">CONEXÃO:</h5>
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Nome da Base">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="IP do Banco">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Porta">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Nome do Serviço">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Usuário">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">CONECTAR</button>
            </div>
        </form>
    </div>

</body>
</html>
